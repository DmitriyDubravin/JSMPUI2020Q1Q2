<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        font-family: 'Verdana'
      }
      #mynetwork {
        width: 100%;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <p>
      <input id="addNodeInput" placeholder="node name" type="text" />
      <button id="addNodeButton">Add Node</button>
    </p>
    <p>
      <input id="removeNodeInput" placeholder="node name" type="text" />
      <button id="removeNodeButton">Remove Node</button>
    </p>
    <p>
      <input id="addEdgeFrom" placeholder="node name" type="text" />
      <input id="addEdgeTo" placeholder="node name" type="text" />
      <input id="addEdgeWeight" placeholder="weight" type="text" />
      <button id="addEdgeButton">Add Edge</button>
    </p>
    <p>
      <input id="removeEdgeFrom" placeholder="node name" type="text" />
      <input id="removeEdgeTo" placeholder="node name" type="text" />
      <button id="removeEdgeButton">Remove Edge</button>
    </p>
    <hr>
    <p>
      <input id="shortestFrom" placeholder="node name" type="text" />
      <input id="shortestTo" placeholder="node name" type="text" />
      <button id="shortestFindButton">Find Shortest Path</button>
      <div id="shortestPath"></div>
    </p>
    <script src="dist/bundle.js"></script>
  </body>
</html>
